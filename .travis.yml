# https://docs.travis-ci.com/user/languages/android/
# https://gist.github.com/anonymous/a7029ed98a7fc52cc2bc08fd2e21a53c

sudo: required

language: android
jdk:
  - oraclejdk8

env:
 global:
   - ANDROID_API=28
   - ANDROID_BUILD_TOOLS=28.0.3

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# https://stackoverflow.com/questions/48097228/travis-ci-android-sdk-license-problems
before_install:
  - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-28"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-${ANDROID_BUILD_TOOLS}
    - android-${ANDROID_API}
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-${ANDROID_API}

script:
  - ./gradlew clean build connectedCheck jacocoTestReportDebug coveralls
